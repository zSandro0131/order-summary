<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="main-container">
      <picture>
        <img class="main-image" src="/images/illustration-hero.svg" alt="Illustration Hero">
      </picture>
      <div class="content-container">
        <h1>Order Summary</h1>
        <p class="main-p" >You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan-card">
          <div class="plan-description">
            <img src="/images/icon-music.svg" alt="Music Icon">
             <div class="plan-p">
               <p class="annual-plan" >Annual Plan</p>
               <p class="price" >$59.99/year</p>
              </div>
            <a href="#">Change</a>
          </div>
           <div class="btns">
              <button>Proceed to Payment</button>
              <a href="#">Cancel Order</a>
            </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
